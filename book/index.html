		<script type="text/javascript">
			function jump (src) {
				$("#content_frame").attr('src',src);
			}

			function initNav(){
				$.getJSON('contents.json',function(contents){
					
					for(var i = 0;i<contents.length;i++){
						var navg = $("#navagations");
						var chap = contents[i];
						var panGroup = $("<div class='panel-group' "
							+"id='accordion"+i+"'></div>");
						var panenlIn = 
							$("<div class='panel panel-inverse'></div>");

						var panHead = $(
							"<div class='panel-heading'>" +
					      	"<h4 class='panel-title'>" +
					        "<a data-toggle='collapse' " +
					        "data-toggle='collapse' " +
					        "data-parent='#accordion"+i+"' " +
					        "href='#collapse"+i+"'> " +
					        chap.chap+
					        "</a>" +
					      	"</h4>" +
				    		"</div>");
						panHead.appendTo(panenlIn);

						var panBodyWarp = $("<div id='collapse"+i+
							"' class='panel-collapse collapse'></div>");
						var panBody = $("<div class='panel-body'></div>");
						var arts = chap.contents;
						for(var j=0;j<arts.length;j++){
							$("<a href=\"javascript:jump('"
								+ chap.basePath + "/" 
								+ arts[j].title + ".html');\" >"
								+ arts[j].title +
							"</a><br/>").appendTo(panBody);
						}
						panBody.appendTo(panBodyWarp);
						panBodyWarp.appendTo(panenlIn);

						panenlIn.appendTo(panGroup);
						panGroup.appendTo(navg);
					}
				});
			}
		</script>

	</head>
