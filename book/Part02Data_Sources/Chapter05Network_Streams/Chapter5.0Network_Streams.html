	<h2>Chapter 5.0 网络流(Network Streams)</h2>
	<pre >
		从Java诞生的第一天起,它就比其他任何普通编程语言对网络考虑的更多.Java是第一个提供了与文
	件I/O一样多的网络I/O支持的语言,也许甚至更多(Java的URL,URLConnection,Socket和ServerSocket
	类全都是丰富的流来源).而网络连接实际的流类型则通常藏在sun包下.所以,网络I/O主要依靠
	InputStream和OutputStream中的基本方法,也就是说你可以将其封装成更高级的流以满足你对缓存,
	加密,压缩的需求或你的程序里所需要的任何东西.
	</pre>
