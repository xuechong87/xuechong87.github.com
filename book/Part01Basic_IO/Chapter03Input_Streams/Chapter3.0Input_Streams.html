	<h1>Chapter 3.0 输入流(Input Streams)</h1>
	<pre>
		java.io.InputStream是所有输入流的抽象超类.它定义了三个从流中读取字节数据所需的基本
	方法.它也有关闭流的方法,检查多少字节数据是可读的,跳过输入,在流中标记一个位置和重置到那个
	位置,以及确定是否支持标记和复位.
	</pre>
